<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body data-page="admin-login">

<main class="admin-login-shell">
    <div class="admin-login-card">
        <div>
            <p class="eyebrow">لوحة الحماية</p>
            <h1>تسجيل دخول الأدمن</h1>
            <p class="muted">الدخول مخصص للبريد المصرّح به لإدارة المعرض.</p>
        </div>

        <form id="adminLoginForm" class="admin-form">
            <label>
                البريد الإلكتروني
                <input type="email" name="email" placeholder="admin@email.com" autocomplete="username" required>
            </label>
            <label>
                كلمة المرور
                <input type="password" name="password" placeholder="••••••••" autocomplete="current-password" required>
            </label>
            <button type="submit">
                <i class="fa-solid fa-shield-halved"></i>
                دخول
            </button>
        </form>

        <div id="adminLoginStatus" class="status"></div>

        <p class="muted">
            <a href="settings.html" style="color: #22c55e; font-weight: 700; text-decoration: none;">عودة للإعدادات</a>
        </p>
    </div>
</main>

<script src="assets/js/admin-login.bundle.js"></script>
</body>
</html>
