<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - مدرستي</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/auth-guard.css">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>

<body data-page="profile">

<div class="profile-page">
    <header class="profile-topbar">
        <button class="icon-btn" onclick="history.back()" aria-label="رجوع">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div class="topbar-title">
            <span>الملف الشخصي</span>
        </div>
        <div class="topbar-actions">
            <button class="icon-btn" aria-label="الإعدادات"><i class="fa-solid fa-gear"></i></button>
        </div>
    </header>

    <section class="profile-hero">
        <div class="cover">
            <div class="cover-overlay">
                <span class="cover-tag">BTEC</span>
                <p>تعليم حديث ومشاريع عملية</p>
            </div>
        </div>
        <div class="avatar-row">
            <div class="avatar-wrap">
                <div class="avatar-ring">
                    <div class="avatar" id="avatarDisplay">
                        <span>أ</span>
                    </div>
                </div>
                <div class="avatar-edit" id="avatarEdit">
                    <i class="fa-solid fa-camera"></i>
                </div>
            </div>
            <div class="identity">
                <h1 id="profileNameDisplay">أحمد الطالب</h1>
                <p id="profileSubtitle">تكنولوجيا المعلومات - الصف الحادي عشر</p>
                <form class="name-form" id="nameForm">
                    <input type="text" id="nameInput" placeholder="اسم العرض">
                    <button type="submit">حفظ الاسم</button>
                </form>
                <div class="identity-meta">
                    <span><i class="fa-solid fa-location-dot"></i> وادي موسى</span>
                    <span><i class="fa-solid fa-school"></i> مدرستي</span>
                </div>
            </div>
            <div class="identity-actions">
                <button class="btn primary"><i class="fa-regular fa-paper-plane"></i> رسالة</button>
                <button class="btn ghost"><i class="fa-regular fa-user"></i> متابعة</button>
            </div>
        </div>
        <div class="hero-stats">
            <div class="stat">
                <strong>12</strong>
                <span>مشروع</span>
            </div>
            <div class="stat">
                <strong>8</strong>
                <span>شهادات</span>
            </div>
            <div class="stat">
                <strong>21</strong>
                <span>منشور</span>
            </div>
        </div>
    </section>

    <nav class="profile-tabs">
        <button class="active">المنشورات</button>
    </nav>

    <main class="profile-layout">
        <section class="profile-main full-width">
            <article class="card composer">
                <div class="composer-head">
                    <div class="composer-avatar" id="composerAvatar">أ</div>
                    <textarea id="postInput" rows="2" placeholder="اكتب منشورك..." aria-label="منشور جديد"></textarea>
                </div>
                <div class="composer-actions">
                    <label class="upload-label">
                        <i class="fa-regular fa-image"></i> صورة
                        <input type="file" id="postImage" accept="image/*" hidden>
                    </label>
                    <button id="publishBtn" class="btn primary" type="button"><i class="fa-solid fa-paper-plane"></i> نشر</button>
                </div>
            </article>

            <div id="feedList" class="feed-list"></div>
        </section>
    </main>
</div>

<nav class="profile-bottom-nav">
    <button class="active"><i class="fa-solid fa-house"></i><span>الرئيسية</span></button>
    <button><i class="fa-regular fa-id-badge"></i><span>ملفي</span></button>
    <button><i class="fa-regular fa-bell"></i><span>التنبيهات</span></button>
    <button><i class="fa-solid fa-ellipsis"></i><span>المزيد</span></button>
</nav>

<script type="module" src="assets/js/auth-guard.js"></script>
<script type="module" src="assets/js/profile.js"></script>
<input type="file" id="avatarInput" accept="image/*" hidden>
</body>
</html>
